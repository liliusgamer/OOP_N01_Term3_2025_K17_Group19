<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi Hệ Thống</title>
    <style>
        body { background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); min-height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; }

        h1 { font-size: 3rem; color: #ff4d4f; margin-bottom: 12px; }
        h2 { color: #f76b1c; margin-bottom: 18px; }
        p { color: #333; margin-bottom: 18px; }
        a { color: #2980ef; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>:(</h1>
        <h2>Đã xảy ra lỗi!</h2>
        <p>Trang bạn truy cập hiện không khả dụng hoặc đã xảy ra lỗi hệ thống.<br>Vui lòng thử lại sau hoặc quay về trang chủ.</p>
        <a href="/">Quay về trang chủ</a>
    </div>
</body>
</html>
