<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng T·∫•n C√¥ng</title>
    <style>
        body { 
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); 
            min-height: 100vh; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
        }
        .container { 
            background: #fff; 
            margin: 40px auto; 
            padding: 32px 28px 24px 28px; 
            border-radius: 16px; 
            box-shadow: 0 4px 24px rgba(0,0,0,0.12); 
            max-width: 800px; 
        }
        h2 { 
            color: #f76b1c; 
            margin-bottom: 18px; 
            text-align: center; 
            font-size: 2rem;
        }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 1rem;
        }
        .btn-back { 
            background: #2980ef; 
            color: #fff; 
            margin-bottom: 20px; 
        }
        .btn-back:hover { 
            background: #1a5fb4; 
            transform: translateY(-2px); 
        }
        .btn-attack {
            background: linear-gradient(135deg, #ff4d4f 0%, #d9363e 100%);
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(255,77,79,0.3);
        }
        .btn-attack:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,77,79,0.4);
        }
        .btn-attack:active {
            transform: translateY(-1px);
        }
        .battle-field {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
        }
        .character-card {
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        .player-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .enemy-card {
            background: linear-gradient(135deg, #ff4d4f 0%, #d9363e 100%);
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }
        .character-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .character-level {
            font-size: 1.3rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 12px;
            backdrop-filter: blur(10px);
        }
        .stat-label {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .hp-container {
            margin: 20px 0;
        }
        .hp-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .hp-fill {
            height: 100%;
            transition: width 0.8s ease;
            border-radius: 10px;
        }
        .player-hp-fill {
            background: linear-gradient(90deg, #52c41a 0%, #73d13d 100%);
        }
        .enemy-hp-fill {
            background: linear-gradient(90deg, #ff4d4f 0%, #ff7875 100%);
        }
        .hp-text {
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .attack-zone {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
        }
        .attack-info {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .damage-display {
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            display: none;
        }
        .damage-number {
            color: #ff4d4f;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .battle-log {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
        }
        .log-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .log-attack {
            background: #fff1f0;
            color: #cf1322;
            border-left: 4px solid #ff4d4f;
        }
        .log-damage {
            background: #fff7e6;
            color: #d46b08;
            border-left: 4px solid #fa8c16;
        }
        .log-defeat {
            background: #f6ffed;
            color: #389e0d;
            border-left: 4px solid #52c41a;
        }
        .error-message {
            background: #fff1f0;
            color: #ff4d4f;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .status-alive {
            background: #52c41a;
        }
        .status-dead {
            background: #ff4d4f;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚öîÔ∏è H·ªá Th·ªëng T·∫•n C√¥ng</h2>
        
        <a class="btn btn-back" href="/admin/players">‚Üê Quay l·∫°i qu·∫£n l√Ω nh√¢n v·∫≠t</a>
        
        <!-- Th√¥ng b√°o l·ªói -->
        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Khu v·ª±c t·∫•n c√¥ng -->
        <div class="attack-zone">
            <div class="attack-info">
                <span th:text="${player.name}"></span> (Level <span th:text="${player.level}"></span>)
                ‚öîÔ∏è T·∫•n C√¥ng ‚öîÔ∏è 
                <span th:text="${enemy.name}"></span> (Level <span th:text="${enemy.level}"></span>)
            </div>
            <button class="btn btn-attack" onclick="performAttack()" th:disabled="${!player.isAlive || !enemy.isAlive}">
                <span th:if="${player.isAlive && enemy.isAlive}">‚öîÔ∏è T·∫§N C√îNG</span>
                <span th:if="${!player.isAlive}">üíÄ Player ƒë√£ ch·∫øt</span>
                <span th:if="${!enemy.isAlive}">üíÄ Enemy ƒë√£ ch·∫øt</span>
            </button>
        </div>
        
        <!-- Hi·ªÉn th·ªã s√°t th∆∞∆°ng -->
        <div id="damageDisplay" class="damage-display">
            <div>S√°t th∆∞∆°ng g√¢y ra: <span id="damageNumber" class="damage-number">0</span></div>
        </div>
        
        <!-- Chi·∫øn tr∆∞·ªùng -->
        <div class="battle-field">
            <!-- Player -->
            <div class="character-card player-card" id="playerCard">
                <div class="status-indicator" th:classappend="${player.isAlive ? 'status-alive' : 'status-dead'}"></div>
                <div class="character-name" th:text="${player.name}">Player</div>
                <div class="character-level">Level <span th:text="${player.level}">1</span></div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Attack</div>
                        <div class="stat-value" th:text="${player.attack}">10</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Defense</div>
                        <div class="stat-value" th:text="${player.defense}">5</div>
                    </div>
                </div>
                <div class="hp-container">
                    <div class="hp-bar">
                        <div class="hp-fill player-hp-fill" id="playerHpBar" th:style="'width: ' + ${(player.hp * 100 / player.maxHp)} + '%'"></div>
                    </div>
                    <div class="hp-text" id="playerHpText" th:text="${player.hp + '/' + player.maxHp + ' HP'}">100/100 HP</div>
                </div>
            </div>
            
            <!-- Enemy -->
            <div class="character-card enemy-card" id="enemyCard">
                <div class="status-indicator" th:classappend="${enemy.isAlive ? 'status-alive' : 'status-dead'}"></div>
                <div class="character-name" th:text="${enemy.name}">Enemy</div>
                <div class="character-level">Level <span th:text="${enemy.level}">1</span></div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Attack</div>
                        <div class="stat-value" th:text="${enemy.attack}">8</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Defense</div>
                        <div class="stat-value" th:text="${enemy.defense}">3</div>
                    </div>
                </div>
                <div class="hp-container">
                    <div class="hp-bar">
                        <div class="hp-fill enemy-hp-fill" id="enemyHpBar" th:style="'width: ' + ${(enemy.hp * 100 / enemy.maxHp)} + '%'"></div>
                    </div>
                    <div class="hp-text" id="enemyHpText" th:text="${enemy.hp + '/' + enemy.maxHp + ' HP'}">50/50 HP</div>
                </div>
            </div>
        </div>
        
        <!-- Log chi·∫øn ƒë·∫•u -->
        <div class="battle-log">
            <div class="log-title">üìú Nh·∫≠t K√Ω Chi·∫øn ƒê·∫•u</div>
            <div id="battleLog">
                <div class="log-entry log-attack">
                    S·∫µn s√†ng chi·∫øn ƒë·∫•u! <span th:text="${player.name}"></span> vs <span th:text="${enemy.name}"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let playerHp = parseInt(document.getElementById('playerHpText').textContent.split('/')[0]);
        let playerMaxHp = parseInt(document.getElementById('playerHpText').textContent.split('/')[1].split(' ')[0]);
        let enemyHp = parseInt(document.getElementById('enemyHpText').textContent.split('/')[0]);
        let enemyMaxHp = parseInt(document.getElementById('enemyHpText').textContent.split('/')[1].split(' ')[0]);
        let playerAttack = parseInt(document.querySelector('.player-card .stat-value').textContent);
        let enemyDefense = parseInt(document.querySelectorAll('.enemy-card .stat-value')[1].textContent);
        
        function performAttack() {
            // T√≠nh s√°t th∆∞∆°ng
            let damage = Math.max(1, playerAttack - enemyDefense);
            
            // Tr·ª´ m√°u enemy
            enemyHp = Math.max(0, enemyHp - damage);
            
            // C·∫≠p nh·∫≠t UI
            updateEnemyHp();
            showDamage(damage);
            addLogEntry(`${document.querySelector('.player-card .character-name').textContent} t·∫•n c√¥ng ${document.querySelector('.enemy-card .character-name').textContent} v·ªõi ${damage} s√°t th∆∞∆°ng!`, 'attack');
            
            // Ki·ªÉm tra enemy c√≥ ch·∫øt kh√¥ng
            if (enemyHp <= 0) {
                addLogEntry(`${document.querySelector('.enemy-card .character-name').textContent} ƒë√£ b·ªã ƒë√°nh b·∫°i!`, 'defeat');
                document.querySelector('.enemy-card .status-indicator').className = 'status-indicator status-dead';
                document.querySelector('.btn-attack').disabled = true;
                document.querySelector('.btn-attack').innerHTML = 'üíÄ Enemy ƒë√£ ch·∫øt';
            }
            
            // Hi·ªáu ·ª©ng rung cho enemy
            document.getElementById('enemyCard').classList.add('shake');
            setTimeout(() => {
                document.getElementById('enemyCard').classList.remove('shake');
            }, 500);
        }
        
        function updateEnemyHp() {
            const hpPercentage = (enemyHp / enemyMaxHp) * 100;
            document.getElementById('enemyHpBar').style.width = hpPercentage + '%';
            document.getElementById('enemyHpText').textContent = enemyHp + '/' + enemyMaxHp + ' HP';
        }
        
        function showDamage(damage) {
            const damageDisplay = document.getElementById('damageDisplay');
            const damageNumber = document.getElementById('damageNumber');
            
            damageNumber.textContent = damage;
            damageDisplay.style.display = 'block';
            
            // Hi·ªáu ·ª©ng pulse cho s·ªë s√°t th∆∞∆°ng
            damageNumber.classList.add('pulse');
            setTimeout(() => {
                damageNumber.classList.remove('pulse');
            }, 300);
            
            // ·∫®n sau 2 gi√¢y
            setTimeout(() => {
                damageDisplay.style.display = 'none';
            }, 2000);
        }
        
        function addLogEntry(message, type) {
            const log = document.getElementById('battleLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = message;
            log.appendChild(entry);
            
            // T·ª± ƒë·ªông scroll xu·ªëng
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
