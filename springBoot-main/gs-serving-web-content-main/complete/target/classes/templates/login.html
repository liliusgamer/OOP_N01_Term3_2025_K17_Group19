<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 370px;
            text-align: center;
        }
        h2 {
            margin-bottom: 18px;
            color: #2980ef;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        label {
            text-align: left;
            margin-bottom: 4px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #2980ef;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #2980ef 0%, #6dd5fa 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(41,128,239,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #6dd5fa 0%, #2980ef 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .register-link {
            display: block;
            margin-top: 18px;
            color: #2980ef;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .register-link:hover {
            color: #1a5fb4;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <div th:if="${error}" style="color: #fff; background: #ff4d4f; border-radius: 8px; padding: 10px 0; margin-bottom: 14px; font-weight: 500; letter-spacing: 0.5px;">
            <span th:text="${error}"></span>
        </div>
        <form action="/login" method="post">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <a class="register-link" href="/register">Đăng ký tài khoản mới</a>
    </div>
</body>
</html>
