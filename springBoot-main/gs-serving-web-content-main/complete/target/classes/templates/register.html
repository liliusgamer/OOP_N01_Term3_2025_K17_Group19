<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .register-container {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 370px;
            text-align: center;
        }
        h2 {
            margin-bottom: 18px;
            color: #f76b1c;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        label {
            text-align: left;
            margin-bottom: 4px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #f76b1c;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #f76b1c 0%, #fad961 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(247,107,28,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .login-link {
            display: block;
            margin-top: 18px;
            color: #f76b1c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #d35400;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Đăng Ký Tài Khoản Mới</h2>
        <!-- Thông báo lỗi -->
        <div th:if="${error}" style="color: #fff; background: #ff4d4f; border-radius: 8px; padding: 10px 0; margin-bottom: 14px; font-weight: 500; letter-spacing: 0.5px;">
            <span th:text="${error}"></span>
        </div>
        <!-- Thông báo thành công -->
        <div th:if="${success}" style="color: #fff; background: #52c41a; border-radius: 8px; padding: 10px 0; margin-bottom: 14px; font-weight: 500; letter-spacing: 0.5px;">
            <span th:text="${success}"></span>
        </div>
        <form action="/register" method="post">
            <label for="new-username">Tên đăng nhập:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-password">Mật khẩu:</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <a class="login-link" href="/login">Đã có tài khoản? Đăng nhập ngay</a>
    </div>
</body>
</html>
